<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h2>Attendance Tracker</h2>
    <div class="controls">
      <label for="mn">Select Month:</label>
      <input type="number" id="mn" placeholder="Enter month (1-12)" />
      <button onclick="month()">Get Days</button>
      <button onclick="removeStudent()">Remove Student</button>
    </div>
  </div>

  <table id="A_table">
    <thead>
      <tr class="table_heads">
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody class="t_body"></tbody>
    <tbody class="t_body2"></tbody>
  </table>

  <button onclick="print()">Count</button>

  <div class="add-student-form">
    <h3>Add Student</h3>
    <input type="text" placeholder="Enter name" id="name" />
    <input type="text" placeholder="Enter ID" id="usn" />
    <button onclick="newStudent()">Submit</button>
  </div>

  <script src="style.js" defer></script>
</body>
</html>
